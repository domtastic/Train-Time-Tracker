<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time Tracker</title>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <!-- ???? jQuery ??? -->

    <!-- momentjs -->

    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
    <!-- favicon -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">


    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center bg-primary text-white">
        <h1 class="display-3 text-white">Train Time Tracker</h1>
        <p class="lead">Don't be late! No refunds...</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-9">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="train-table-body">

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="col-sm-12 col-md-4 col-lg-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="col-form-label" for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="dest">Destination</label>
                                <input type="text" class="form-control" id="dest">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="first-time">First Train Time (HH:mm 24 hour format)</label>
                                <input type="text" class="form-control" id="first-time">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="freq">Frequency (min)</label>
                                <input type="text" class="form-control" id="freq">
                            </div>
                            <button class="btn btn-info" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>

    </div>









    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/moment.2.20.2.min.js" type="text/javascript"></script>
    <script src="./assets/javascript/app.js" type="text/javascript"></script>

</body>

</html>
